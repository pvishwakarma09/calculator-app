<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shorticon" href="calculator.png">
  <title>Calculator App | Get Answer</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="./About.html" class="logo">
        <img src="calculator.png" alt="logo" />
        <h2 href="/index.html">CALCULATOR</h2>
      </a>
      <ul class="links">
        <li><a href="./About.html">About</a></li>
      </ul>
      <h3> <a style="color: #fff;" href="https://github.com/pvishwakarma09">GitHub </a></h3>
    </nav>
  </header>

  <!-- Start Calculator setup -->

  <div class="grid-container ">
    <div class="calculator-grid ">
      <textarea type="text" id="inputtext" placeholder="0"></textarea>
      <button>AC</button>
      <button>DEL</button>
      <button>%</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>/</button>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
